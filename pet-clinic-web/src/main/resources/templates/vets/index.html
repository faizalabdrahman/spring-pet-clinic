<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
    <!--/*@thymesVar id="owner" type="manhar.laziaf.springpetclinic.model.Vet"*/-->
    <h2 th:text="'List of Vets'">List of Vets</h2>

    <table id="vets" class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Specialties</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.firstName + ' ' + vet.lastName}"></td>
            <td><span th:each="specialty : ${vet.specialtySet}"
                      th:text="${specialty.description + ' '}" /> <span
                    th:if="${vet?.specialtySet?.size() == 0}">none</span></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
